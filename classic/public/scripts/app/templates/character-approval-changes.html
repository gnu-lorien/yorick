<div>
    <label for="slider">Changes to Character:</label>
    <div data-role="rangeslider">
        <input type="range" name="historyBaseRange" id="sliderbaserange" value="<%= left_rc_index %>" min="0" max="<%= logs.length - 1 %>">
        <input type="range" name="historyChangePicker" id="slider" value="<%= right_rc_index %>" min="0" max="<%= logs.length - 1 %>">
    </div>
    <% _.each(logs, function (log, i) { %>
    <input type="hidden" value="<%= log.id %>" id="history-changes-<%= i %>" />
    <% }); %>
</div>
