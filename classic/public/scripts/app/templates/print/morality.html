<div>
        <h4 class="ui-bar ui-bar-a ui-corner-all">Morality</h4>
        <%= character.morality().get("name") %><br/>
        <% _.each(_.range(1, _.parseInt(character.morality().get("value")) + 1), function(i) { %>
        <i class="fa fa-square-o"></i>
        <% if (0 == i % 5) { %>
        &nbsp;
        <% } %>
        <% }); %>
        </div>
