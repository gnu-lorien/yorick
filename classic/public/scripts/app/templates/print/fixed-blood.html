<div>
    <h4 class="ui-bar ui-bar-a ui-corner-all">Blood</h4>
    <% _.each(_.range(1, total + 1), function(i) { %>
    <i class="fa fa-square-o"></i>
    <% if (0 == i % split) { %>
    &nbsp;
    <% } %>
    <% if (0 == i % linebreak) { %>
    <br/>
    <% } %>
    <% }); %>
    <% _.each(_.range(blood_per_turn), function(i) { %>
    <i class="fa fa-circle"></i>
    <% }); %>
    <%= total %> / <%= blood_per_turn %>
</div>
